version: "2"
sql:
  - engine: "postgresql"
    queries: "src/repository/queries.sql"
    schema: "migrations"
    gen:
      go:
        package: "queries"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        out: "src/repository/queries"
        emit_methods_with_db_argument: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true